<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="overly">
            <div class="title" id="heading"> WE ARE COMEING SOON</div>
            <div class="title" id="end-time">30 June 2024 12:00 PM</div>
            <div class="count">
                <div>
                    <input id="Days" value="0" readonly>
                    <br>
                    <label > Days</label>
                </div>
                <div>
                    <input id="Hours" value="0" readonly>
                    <br>
                    <label > Hours</label>
                </div>
                <div>
                    <input id="Minutes"value="0" readonly>
                    <br>
                    <label > Minutes</label>
                </div>
                <div>
                    <input id="Seconds"value="0" readonly>
                    <br>
                    <label > Seconds</label>
                </div>
            </div>

            <div class="me">
                <h1>Developed by Jakaria</h1>
                <h2>CSE-15</h2>
                <h3>Begum Rokeya University, Rangpur</h3>
            </div>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
